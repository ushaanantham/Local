 <div class="container">
   <mat-card>
     <mat-card-title> ADD USER</mat-card-title>
   <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width">
                 
              <input  matInput type="number" placeholder="Id" name="id" formControlName="id" id="id" >
              </mat-form-field><br>
      <mat-form-field class="example-full-width"> 
                 
          <input  matInput placeholder="Firstname" name="firstname" formControlName="firstname" id="fn" >
          </mat-form-field><br>
          <mat-form-field class="example-full-width">
                 
              <input  matInput placeholder="Lastname" name="lastname" formControlName="lastname" id="ln" >
              </mat-form-field><br>
              <mat-form-field class="example-full-width">
                 
                  <input  matInput placeholder="Email" name="email" formControlName="email" id="em" >
                  </mat-form-field><br>
                  <button class="btn btn-success">ADD</button>
                  </form>

   </mat-card-content>
   </mat-card>
   </div>
